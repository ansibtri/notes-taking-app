<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .priotize{
                color: white;
                padding: 5px;
                position: absolute;
                font-size: 8px;
                border-radius: 20px;
                right: 10px;
                top: 20px;
            }
            .important{
                background-color: red;
            }
            .normal{
                background-color: green;
            }
            .not{
                background-color: brown;
            }

        </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Notes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container my-4">
            <h1>Make Your Notes</h1>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add a notes</h5>
                    <div class="mb-3">
                        <input class="form-control my-2" type="text" placeholder="Notes Title" aria-label="Title"
                            id="title">
                        <textarea class="form-control my-2" id="addTxt" rows="3"></textarea>
                        <select class="form-select" aria-label="Default select example" id="priotize">
                            <option selected>How much important the note is ?</option>
                            <option value="important">Important</option>
                            <option value="normal">Normal</option>
                            <option value="not Important">Not Important</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="addBtn">Add Notes</button>
                </div>
            </div>
            <hr>
            <h1 class="text-center">Your Notes</h1>
            <form class="d-flex">
                <input class="form-control" style="width:60%;margin-right: 10px;" type="search"
                    placeholder="Search Your Notes" aria-label="Search" id="searchTxt">
                <button class="btn btn-outline-warning" id="delMultiNotes">Delete Multiple Notes</button>
                <button class="btn btn-outline-danger mx-1" id="delAllNotes">Delete All Notes</button>
            </form>
            <hr>
            <div class="row container-fluid" id="notes">

            </div>
        </div>
    </main>




    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
